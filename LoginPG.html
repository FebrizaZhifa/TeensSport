<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TeensSport</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("Images/HomeBG.png") no-repeat center center/cover;
        color: white;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form-box {
        position: relative;
        width: 400px;
        height: 450px;
        background: transparent;
        border: 2px solid #4caf50;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h2 {
        font-size: 2em;
        color: #fff;
        text-align: center;
      }

      .inputbox {
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid #4caf50;
      }

      .inputbox label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1em;
        pointer-events: none;
        transition: 0.5s;
      }

      input:focus ~ label,
      input:valid ~ label {
        top: -5px;
      }

      .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 35px 0 5px;
        color: #fff;
      }

      .inputbox ion-icon {
        position: absolute;
        right: 8px;
        color: #fff;
        font-size: 1.2em;
        top: 20px;
      }

      .Remember {
        display: flex;
        justify-content: space-between;
        margin: 10px 0 15px;
        font-size: 0.9em;
        color: #fff;
      }

      .Remember label {
        display: flex;
        align-items: center;
      }

      .Remember label input[type="checkbox"] {
        margin-right: 6px;
      }

      button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #4caf50;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
      }

      button:hover {
        background: #45a049;
      }

      .register {
        font-size: 0.9em;
        color: #fff;
        text-align: center;
        margin: 25px 0 10px;
      }

      .register p a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
      }

      .register p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form id="loginForm">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" id="email" name="email" required />
              <label for="email">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="password" name="password" required />
              <label for="password">Password</label>
            </div>
            <div class="Remember">
              <label>
                <input type="checkbox" id="rememberMe" /> Remember me
              </label>
            </div>
            <button type="submit">Log in</button>
            <div class="register">
              <p>
                Don't have an account? <a href="RegisterPG.html">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      // JavaScript untuk menangani login form
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent page reload

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          try {
            // Send data to backend
            const response = await fetch(
              "http://localhost:5000/api/users/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            if (!response.ok) {
              const errorData = await response.json();
              alert(
                `Error: ${errorData.message || "Invalid email or password"}`
              );
              return;
            }

            const data = await response.json(); // Get the token and username
            const { token, username } = data;

            // Save the token in localStorage
            localStorage.setItem("authToken", token);

            // Save user info in localStorage
            const userInfo = { email, username };
            localStorage.setItem("user", JSON.stringify(userInfo));

            alert("Login successful!");
            window.location.href = "Home.html"; // Redirect to Home.html
          } catch (error) {
            console.error("Error:", error);
            alert("Error: Could not connect to the server.");
          }
        });

      // Check if "Remember Me" was previously selected
      const storedUser = JSON.parse(localStorage.getItem("user"));
      if (storedUser) {
        document.getElementById("email").value = storedUser.email;
        document.getElementById("rememberMe").checked = true;
      }
    </script>
  </body>
</html>
