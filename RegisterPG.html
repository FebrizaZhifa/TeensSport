<style>
   {
    margin: 100;
    padding: 100;
    font-family: "Poppins", sans-serif;
  }

  section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: url("Images/HomeBG.png");
    background-position: center;
    background-size: cover;
  }

  .form-box {
    position: relative;
    width: 400px;
    height: 450px;
    background: transparent;
    border: 2px solid #4caf50;
    border-radius: 50px;
    backdrop-filter: blur(100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h2 {
    font-size: 2em;
    color: #fff;
    text-align: center;
  }

  .inputbox {
    position: relative;
    margin: 30px 0;
    width: 310px;
    border-bottom: 2px solid #4caf50;
  }

  .inputbox label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1em;
    pointer-events: none;
    transition: 0.5s;
  }

  input:focus ~ label {
    top: -5px;
  }
  input:valid ~ label {
    top: -5px;
  }

  .inputbox input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding: 0 35px 0 5px;
    color: #fff;
  }

  .inputbox ion-icon {
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2em;
    top: 20px;
  }

  button {
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: #4caf50;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
  }

  .Login {
    font-size: 0.9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
  }

  .Login p a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
  }

  .Login p a:hover {
    text-decoration: underline;
  }
</style>
