<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeensSport - Home</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            margin: 0;
            font-family: "KOULEN", sans-serif;
            background-color: #333;
            color: white;
            background-image: url("Images/HomeBG.png");
            background-position: center;
            background-size: cover;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 50px;
        }

        .navbar .logo img {
            height: 40px;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2d2d2d;
            border-radius: 50px;
        }

        .navbar .menu a.active {
            border-bottom: solid #4caf50;
        }

        .navbar .user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .user img {
            height: 30px;
            border-radius: 50%;
        }

        .header {
            text-align: center;
            margin-top: 50px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 1.5em;
            font-weight: normal;
        }

        .routine-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin: 20px;
  justify-content: center;
}

.routine-card {
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 16px;
  width: 250px;
  text-align: center;
  background-color: #fff;
}

.routine-card h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #333;
}

.routine-card ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.routine-card li {
  background-color: #1a1a1a;
  margin: 5px 0;
  padding: 8px;
  border-radius: 4px;
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Images/teensport 1.png" alt="TeensSport Logo" />
        </div>
        <div class="menu">
            <a class="active" href="Home.html">HOME</a>
            <a href="WorkoutPG.html">WORKOUT</a>
            <a href="TutorialPG.html">TUTORIAL</a>
        </div>
        <div class="user">
            <img
                alt="User profile picture"
                height="30"
                src="https://storage.googleapis.com/a1aa/image/iAdIgMpnUK52EhdRrc4n1bSJ9iUYY77WqjmWSHGInjSRzn9E.jpg"
                width="30"
            />
        </div>
    </div>

    <!-- Header Content -->
    <div class="header">
        <h1>Welcome Back</h1>
        <h2>Comeback Stronger Champ, Be Better Than Yesterday</h2>
    </div>
    <div id="routine-container" class="routine-container"></div>
    <script src="GetRoutine.js"></script>
</body>
</html>
