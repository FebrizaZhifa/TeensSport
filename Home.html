<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeensSport - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Pastikan elemen html dan body memenuhi viewport */
            font-family: "KOULEN", sans-serif;
            background-color: #333;
            color: white;
            background-image: url("Images/HomeBG.png");
            background-position: center;
            background-size: cover; /* Pastikan gambar mengisi seluruh area tanpa distorsi */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Agar gambar tidak bergerak saat scroll */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 50px;
        }

        .navbar .logo img {
            height: 40px;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2d2d2d;
            border-radius: 50px;
        }

        .navbar .menu a.active {
            border-bottom: solid #4caf50;
        }

        .navbar .user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: #fff;
        }

        .logout-button {
            color: white;
            background-color: #d9534f;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        .header {
            text-align: center;
            margin-top: 50px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 1.5em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Images/teensport 1.png" alt="TeensSport Logo" />
        </div>
        <div class="menu">
            <a class="active" href="Home.html">HOME</a>
            <a href="WorkoutPG.html">WORKOUT</a>
            <a href="TutorialPG.html">TUTORIAL</a>
        </div>
        <div class="user">
            <span id="username-display">Hello, User</span>
            <a href="#" class="logout-button" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="header">
        <h1>Welcome Back</h1>
        <h2>Comeback Stronger Champ, Be Better Than Yesterday</h2>
    </div>

    <script>
        // Load username from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            const usernameDisplay = document.getElementById('username-display');

            if (user && user.username) {
                usernameDisplay.textContent = `Hello, ${user.username}`;
            } else {
                usernameDisplay.textContent = 'Hello, User';
            }
        });

        function logout() {
            // Hapus data localStorage
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            alert('You have successfully logged out.');
            window.location.href = 'LoginPG.html';
        }
    </script>
</body>
</html>
